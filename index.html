<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tư vấn</title>
    <style>
        /* 1. Nền màu đỏ nhạt */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: mistyrose;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;

            /* Cấm 100% thanh cuộn ngang */
            overflow-x: hidden;
        }

        /* 2. Thẻ (card) màu trắng ở giữa */
        .container {
            max-width: 1100px;
            width: 100%;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        /* 3. Tiêu đề */
        h1 {
            color: #c00;
            text-align: center;
            margin-top: 0;
            font-size: 28px;
        }

        p {
            text-align: center;
            color: #333;
            font-size: 16px;
            margin-bottom: 25px;
        }

        /* 4. Hộp tìm kiếm */
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        #clearButton {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border: none;
            background: transparent;
            color: #999;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            border-radius: 50%;
            line-height: 30px;
            padding: 0;
        }

        #clearButton:hover {
            color: #333;
            background-color: #f0f0f0;
        }

        /* 5. Khu vực kết quả */
        #resultDisplay {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            min-height: 50px;
            line-height: 1.6;
            color: #333;
            /* Ưu tiên 4 cột */
            column-width: 220px;
            column-gap: 20px;
        }

        /* 6. Kiểu cho mỗi mục kết quả */
        /* 6. Kiểu cho mỗi mục kết quả */
        .result-item {
            break-inside: avoid-column;
            /* Ngăn 1 item bị ngắt làm đôi */
            padding-bottom: 10px;
            display: block;
            width: 100%;

            /* --- THÊM MỚI: Cho phép bẻ gãy từ dài --- */
            overflow-wrap: break-word;
            hyphens: auto;
        }

        strong {
            color: #d9534f;
        }

        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Tra Cứu Thông Tin Đại học Duy Tân</h1>
        <div class="search-box">
            <div class="input-wrapper">
                <input type="text" id="searchInput" placeholder="Vui lòng nhập từ khóa bạn muốn tìm:..."
                    autocomplete="off" autofocus>
                <button id="clearButton" title="Xóa">×</button>
            </div>
        </div>

        <hr>

        <h2>Kết quả:</h2>
        <div id="resultDisplay">
            Chào bạn. Vui lòng nhập từ khóa để tra cứu thông tin.
        </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>

</body>

</html>
